spring:

  # ============================================
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://dpg-d4agm87diees73d2u9m0-a.oregon-postgres.render.com:5432/estudai_nu9k}
    username: ${DB_USERNAME:estudai_nu9k_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        format_sql: false
    defer-datasource-initialization: false

  sql:
    init:
      mode: always
      data-locations: classpath:import.sql
      continue-on-error: true
      encoding: UTF-8

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail.smtp:
        auth: true
        starttls:
          enable: true
        connectiontimeout: 30000
        timeout: 30000
        writetimeout: 30000
        ssl:
          trust: "*"

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: true


jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

estudai:
  email:
    sender-name: "Equipe Estudai"
  allowed-domains:
    - "gmail.com"
    - "estudante.rs.gov.br"
    - "escola.com"
    - "hotmail.com"
    - "outlook.com"
    - "yahoo.com"
  questions:
    max-per-request: 50

logging:
  level:
    br.com.fundatec.estudai: INFO
    br.com.fundatec.estudai.service.EmailServiceImpl: DEBUG
    org.springframework.security: WARN
    org.hibernate: WARN
    org.springframework.mail: DEBUG
    org.springframework.mail.javamail: DEBUG
    root: WARN