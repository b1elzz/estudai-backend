spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:estudai}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp:
        auth: true
        starttls.enable: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

estudai:
  email:
    sender-name: "Equipe Estudai"
  allowed-domains:
    - "gmail.com"
    - "estudante.rs.gov.br"
    - "escola.com"
  questions:
    max-per-request: 50

logging:
  level:
    br.com.fundatec.estudai: INFO
    org.springframework.security: WARN
    org.hibernate: WARN